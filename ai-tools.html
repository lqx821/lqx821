<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具导航 - 个人网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="ai-tools-page">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-robot me-2"></i>AI工具导航
            </a>
            <div class="nav-tools ms-auto">
                <button class="theme-toggle me-3">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="ai-hero">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1>发现、探索、创造</h1>
                    <p class="lead">您的AI工具导航</p>
                    <div class="search-box">
                        <input type="text" placeholder="搜索AI工具...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 工具分类区 -->
    <section class="ai-tools-section">
        <div class="container">
            <!-- 分类标签 -->
            <div class="categories-filter">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="text">文本创作</button>
                <button class="category-btn" data-category="image">图像生成</button>
                <button class="category-btn" data-category="audio">音频处理</button>
                <button class="category-btn" data-category="video">视频制作</button>
                <button class="category-btn" data-category="code">代码开发</button>
                <button class="category-btn" data-category="office">办公效率</button>
                <button class="category-btn" data-category="education">教育学习</button>
                <button class="category-btn" data-category="design">设计创意</button>
            </div>

            <!-- 工具卡片网格 -->
            <div class="tools-grid">
                <!-- 文本创作工具 -->
                <div class="tool-card" data-category="text">
                    <div class="tool-icon">
                        <i class="fas fa-pen-fancy"></i>
                    </div>
                    <div class="tool-content">
                        <h3>ChatGPT</h3>
                        <p>强大的AI语言模型，支持对话和创作</p>
                        <div class="tool-tags">
                            <span class="tag-free">免费版</span>
                            <span class="tag-pro">付费版</span>
                        </div>
                        <a href="https://chat.openai.com" class="tool-link" target="_blank">
                            访问网站 <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>

                <!-- 图像生成工具 -->
                <div class="tool-card" data-category="image">
                    <div class="tool-icon">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="tool-content">
                        <h3>Midjourney</h3>
                        <p>AI图像生成工具，创作精美艺术作品</p>
                        <div class="tool-tags">
                            <span class="tag-pro">付费</span>
                            <span class="tag-new">新功能</span>
                        </div>
                        <a href="https://www.midjourney.com" class="tool-link" target="_blank">
                            访问网站 <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>

                <!-- 可以继续添加更多工具卡片 -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
